# add BOX resources to pipeline

# Docker Image for BOX
  - name: box-img
    type: image
    integration: ttrahan-dh
    pointer:
      sourceName: "ttrahan/box"
      isPull: false
    seed:
      versionName: master.latest

# Docker Image Options for BOX
  - name: box-img-opts
    type: dockerOptions
    version:
      memory: 64
      cpu-shares: 512

# TEST env vars for BOX
  - name: box-t-params
    type: params
    version:
      params:
        DB_HOST: "ds017544.mlab.com"
        DB_NAME: "box-pipev2"
        DB_PORT: 17544
        DB_USERNAME: demo
        DB_PASSWORD: demo

# TEST env vars for BOX for Amazon ECS
  - name: box-t-ecs-params
    type: params
    version:
      params:
        ENVIRONMENT: "test-ecs"

