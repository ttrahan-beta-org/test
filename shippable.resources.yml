# set application version seed
  - name: demo-ver-dv
    type: version
    seed:
      versionName: "1.3.0"

# set application version seed
  - name: demo-ver-box
    type: version
    seed:
      versionName: "1.0.0"

################################

# Docker Image for VISUALIZER
  - name: dv-img
    type: image
    integration: ttrahan-dh
    pointer:
      sourceName: ttrahan/dv
      isPull: false
    seed:
      versionName: master.latest

# Docker Image Options for VISUALIZER
  - name: dv-img-opts
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 128
      portMappings:
        - 80:80
      publishAllPorts : true

# env vars for VISUALIZER
  - name: dv-params
    type: params
    version:
      params:
        secure: 

