#       region: "us-east-1"

# add TEST env - TRITON CLUSTER
  - name: env-test-triton
    type: cluster
    integration: ttrahan-tpc
    pointer:
      region: "us-east-1"


################################

# set application version seed
  - name: demo-ver
    type: version
    seed:
      versionName: "1.0.0"

################################

# add visualizer resources to pipeline for CI

# REPO of VISUALIZER code
  - name: dv-repo
    type: gitRepo
    integration: ttrahan-beta-gh
    pointer:
      sourceName: ttrahan-beta/dv
      branch: master

# Docker Image for VISUALIZER
  - name: dv-img
    type: image
    integration: ttrahan-dh
    pointer:
      sourceName: ttrahan/dv
      isPull: false
    seed:
      versionName: master.latest

# Docker Image Options for VISUALIZER
  - name: dv-img-opts
    type: dockerOptions
    version:
      memory: 128
      cpuShares: 256
      portMappings:
        - 80:80
      publishAllPorts : true

# env vars for VISUALIZER
  - name: dv-params
    type: params
    version:
      params:
        MONGO_API_URL: "https://api.mlab.com/api/1/databases/box-pipev2/collections/boxes?apiKey=6Q_DxNm5eS5lrKc39KTILq_bpfq19L91"

# ################################

# add BOX resources to pipeline

# REPO of BOX code
  - name: box-repo
    type: gitRepo
    integration: ttrahan-beta-gh
    pointer:
      sourceName: ttrahan-beta/box
      branch: master

# Docker Image for BOX
  - name: box-img
    type: image
    integration: ttrahan-dh
    pointer:
      sourceName: "ttrahan/box"
      isPull: false
    seed:
      versionName: master.latest

# Docker Image Options for BOX
  - name: box-img-opts
    type: dockerOptions
    version:
      memory: 64
      cpu-shares: 512

# TEST env vars for BOX
  - name: box-t-params
    type: params
    version:
      params:
        DB_HOST: "ds017544.mlab.com"
        DB_NAME: "box-pipev2"
        DB_PORT: "17544"
        DB_USERNAME: "demo"
        DB_PASSWORD: "demo"

# # TEST env vars for BOX for Amazon ECS
#   - name: box-t-ecs-params
#     type: params
#     version:
#       params:
#         ENVIRONMENT: "test-ecs"

# TEST env vars for BOX for Joyent Triton
